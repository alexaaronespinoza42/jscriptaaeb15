<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Program</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>

    <div class="piano-container">
        <h1>Digital Piano App</h1>
        <div>
            <button onclick="playSound('Do')" class="white-key">Do</button>

            <button onclick="playSound('Re')" class="black-key">Re</button>

            <button onclick="playSound('Mi')" class="white-key">Mi</button>

            <button onclick="playSound('Fa')" class="black-key">Fa</button>

            <button onclick="playSound('Sol')" class="white-key">Sol</button>

            <button onclick="playSound('La')" class="black-key">La</button>

            <button onclick="playSound('Si')" class="white-key">Si</button>
  
        </div>
    </div>

<script src="piano.js"></script>    
</body>
</html>
